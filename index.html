<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div class="tab-align">
			<div class="answer-align">
				<div id="correct">
					<p>Correct</p>
				</div>
				<div id="wrong">
					<p>Try again</p>
				</div>
			</div>
			<div class="score-align">
				<div id="score">
					<p>Score: <span id="scorevalue">0</span></p>
				</div>
			</div>
		</div>
		<div class="question-align">
			<div id="question">
				<p id="randomquestion"></p>
			</div>
		</div>
		<div class="correct-answer-align">
			<div id="instrucion">
				<p>Click on the correct answer</p>
			</div>
		</div>
		<div id="choices" class="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div class="startreset-align">
			<div id="startreset">
				<p id="btnreset">Start Game</p>
			</div>
			<div id="timeremaining">
				<p>Time remaining: <span id="timevalue">60</span></p>
			</div>
		</div>
		<div id="gameover">
			<p>Game over!</p>
			<p>Your score is: <span id="totalscore"></span>.</p>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script></script>
</body>
</html>
